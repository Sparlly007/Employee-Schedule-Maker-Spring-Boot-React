    <div class="container">
        <h1>Adding Tasks</h1>
        <form th:action="@{/}" th:object="${task}" method="POST">
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="control-label">Task Name: (50 characters max).</label>
                    <input type="text" name="title" class="form-control row-margin-05" th:field="*{title}" required autofocus="autofocus">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="control-label">Description: </label>
                    <textarea type="text" name="description" class="form-control" rows="3" th:field="*{description}" required autofocus="autofocus"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Add task</button>
            </div>
        </form>
    </div>

    <script src="" async defer></script>
